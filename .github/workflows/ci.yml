name: ci

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B verify
        working-directory: services

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: apps/orchestra-web

      - name: Lint
        run: npm run lint
        working-directory: apps/orchestra-web

      - name: Test
        run: npm run test
        working-directory: apps/orchestra-web

      - name: Build
        run: npm run build
        working-directory: apps/orchestra-web
