services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: orchestra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orchestra}
      POSTGRES_USER: ${POSTGRES_USER:-orchestra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchestra}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchestra}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: orchestra-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-orchestra}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-orchestra}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 15s
      timeout: 10s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: orchestra-keycloak
    command:
      - start-dev
      - --http-port=8080
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: [ "CMD", "bash", "-c", "curl -f http://localhost:8080/realms/master" ]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_started

  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: orchestra-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: |
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; do
         echo '...waiting for minio...'
         sleep 2
      done;

      /usr/bin/mc mb myminio/orchestra-artifacts --ignore-existing;
      /usr/bin/mc anonymous set download myminio/orchestra-artifacts;
      /usr/bin/mc anonymous set public myminio/orchestra-artifacts;
      exit 0;
      "
  plantuml:
    image: plantuml/plantuml-server:tomcat
    container_name: orchestra-plantuml
    restart: unless-stopped
    ports:
      - "8095:8080"

  orchestra-api:
    container_name: orchestra-api
    build:
      context: ../services
      dockerfile: orchestra-api/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${APP_DB_HOST}:${APP_DB_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_APP_USER:-orchestra_app}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_FLYWAY_USER=${POSTGRES_USER}
      - SPRING_RABBITMQ_HOST=${APP_RABBITMQ_HOST}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  orchestra-executor:
    container_name: orchestra-executor
    build:
      context: ../services
      dockerfile: orchestra-executor/Dockerfile
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${APP_DB_HOST}:${APP_DB_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_RABBITMQ_HOST=${APP_RABBITMQ_HOST}
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  ai-service:
    container_name: orchestra-ai-service
    build:
      context: ../services
      dockerfile: ai-service/Dockerfile
    ports:
      - "8090:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${APP_DB_HOST}:${APP_DB_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  orchestra-web:
    container_name: orchestra-web
    build:
      context: ../apps/orchestra-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_TARGET=http://orchestra-api:8085
    depends_on:
      - orchestra-api
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  keycloak_data:
  minio_data:
