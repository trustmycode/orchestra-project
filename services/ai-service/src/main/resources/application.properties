server.port=8080
spring.application.name=ai-service
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.model=gpt-oss:20b
spring.ai.ollama.embedding.model=mxbai-embed-large
spring.ai.ollama.chat.options.num-ctx=16384
spring.ai.ollama.chat.options.num-predict=2048
spring.ai.ollama.chat.options.temperature=0.0
spring.ai.ollama.chat.options.timeout=300s

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/orchestra}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:orchestra}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:orchestra}

spring.jpa.hibernate.ddl-auto=validate

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=60m

# Vector Store Configuration
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1024
spring.ai.vectorstore.pgvector.initialize-schema=false
